<section id="view-wifi">
  <div class="header">
    <div class="button"><a href="/">back</a></div>
  </div>
  <div class="content">
    {{name}}
    <table class="u-full-width passwords">
      <thead></thead>
      <tbody>
        {{#each passwords}}
        <tr>
          <td>{{this}}</td>
          <td><a class="button" on-click="copy(this)">copy</a></td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</section>
