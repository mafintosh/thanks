<section id="main">
  <div class="row header">
    <a class="button" on-click="quit">quit</a>
    <a class="share button button-primary u-pull-right" on-click="share">share your wifi</a>
  </div>
  <div class="row content">
    <table class="u-full-width passwords">
      <thead>
        <td>Unlocked wifis:</td>
      </thead>
      <tbody>
        {{#each wifis}}
        <tr>
          {{#if this.hasOnePassword}}
            <td on-click="copy:{{this.password}}">{{this.name}}</td>
            <td>{{this.security}}</td>
          {{else}}
            <td><a href="/view/{{this.name}}">{{this.name}}</a></td>
          {{/if}}
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</section>
